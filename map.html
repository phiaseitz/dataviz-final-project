<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <script src="js/babel.min.js" charset="utf-8"></script>
    <script src="js/_.min.js" charset="utf-8"></script>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="tooltip"></div>

    <!-- Detail Sidebar, Left Side -->
    <aside id="detailSidebar" class="sidebar">
      <div class="align-content-right">
        <button id="closeDetails"
          onclick="d3.select('#detailSidebar').classed('show', false)">
          [X]
        </button>
      </div>
      <div class="sidebarContent">
        <svg id="hospitalDonut" width="100%" height = "75%"></svg>
        <h3 id="hospitalNameField"></h3>
        <h4 id="addressHeader">Address</h4>
        <div id="addressBlock">
          <div id="addressField"></div>
          <div>
            <span id="cityField"></span>,
            <span id="stateField"></span>
            <span id="zipField"></span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Settings Sidebar, Right Side -->
    <aside id="settingsSidebar" class="sidebar">
      <button id="settingsTabButton"
        onclick="var t = d3.select('#settingsSidebar'); t.classed('show', !t.classed('show')); ">
        [ Settings ]
      </button>
      <div id="controls">
         <div id="loadingIndicator">-- LOADING --</div>
      </div>
    </aside>

    <script type="text/babel" src="js/visualizer.js"></script>
  </body>
</html>
